<!-- 静的ファイルのURLを生成するstaticタグをロードする -->
{% load static %}
<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="A Cat Person">
        <meta name="generator" content="Hugo 0.112.5">
        <title>Log in</title>

        <!-- staticでfavicon.icoのURLを生成する -->
        <link rel="icon" type="image/x-icon"
            href={% static 'assets/favicon.ico' %}/>

        <style>
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                user-select: none;
            }

            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                font-size: 3.5rem;
                }
            }

            .b-example-divider {
                width: 100%;
                height: 3rem;
                background-color: rgba(0, 0, 0, .1);
                border: solid rgba(0, 0, 0, .15);
                border-width: 1px 0;
                box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
            }

            .b-example-vr {
                flex-shrink: 0;
                width: 1.5rem;
                height: 100vh;
            }

            .bi {
                vertical-align: -.125em;
                fill: currentColor;
            }

            .nav-scroller {
                position: relative;
                z-index: 2;
                height: 2.75rem;
                overflow-y: hidden;
            }

            .nav-scroller .nav {
                display: flex;
                flex-wrap: nowrap;
                padding-bottom: 1rem;
                margin-top: -1px;
                overflow-x: auto;
                text-align: center;
                white-space: nowrap;
                -webkit-overflow-scrolling: touch;
            }

            .btn-bd-primary {
                --bd-violet-bg: #712cf9;
                --bd-violet-rgb: 112.520718, 44.062154, 249.437846;
                --bs-btn-font-weight: 600;
                --bs-btn-color: var(--bs-white);
                --bs-btn-bg: var(--bd-violet-bg);
                --bs-btn-border-color: var(--bd-violet-bg);
                --bs-btn-hover-color: var(--bs-white);
                --bs-btn-hover-bg: #6528e0;
                --bs-btn-hover-border-color: #6528e0;
                --bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
                --bs-btn-active-color: var(--bs-btn-hover-color);
                --bs-btn-active-bg: #5a23c8;
                --bs-btn-active-border-color: #5a23c8;
            }
            .bd-mode-toggle {
                z-index: 1500;
            }
        </style>
    </head>
    <body class="text-center">
        <main class="form-signin">
            <!-- ユーザ名とパスワードが一致しないときのメッセージ -->
            {% if form.errors %}
                <p style="color: red">ユーザー名とパスワードが一致しません</p>
            {% endif %}
            <!-- ログインのフォームを配置 -->
            <form method="post">
                {% csrf_token %}
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
                <!-- Usernameのラベル（非表示） -->
                <label for="Username" class="visually-hidden">User name</label>
                <!-- usernameの<input>タグを出力 -->
                <!-- name属性の値はLoginViewで定義されているフィールド名username -->
                <input type="text"
                        name="username"
                        id="id_username"
                        maxlength="150"
                        autocapitalize="none"
                        autocomplete="username"
                        class="form-control"
                        placeholder="ユーザー名"
                        required autofocus>
                <!-- Passwordのラベル（非表示） -->
                <label for="Password" class="visually-hidden">Password</label>
                <!-- passwordの<input>タグを出力 -->
                <!-- name属性の値はLoginViewで定義されているフィールド名password -->
                <input type="password"
                        name="password"
                        id="id_password"
                        autocomplete="current-password"
                        class="form-control"
                        placeholder="パスワード"
                        required autofocus>

                    <input class="w-100 btn btn-lg btn-primary"
                            type="submit"
                            value="ログイン">

                <br><br>
                <p><a href="{% url 'password_reset' %}">パスワードを忘れましたか？</a></p>
                <!-- ログイン直後のリダイレクト先（トップページ）のURLパターンを設定 -->
                <input type="hidden"
                        name="next"
                        value="{% url 'record:index' %}">
            </form>
        </main>
    </body>
</html>
